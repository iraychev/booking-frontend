<div class="search-create-btn-container">
  <div class="search-container">
    <input
      type="text"
      placeholder="Search listings..."
      [(ngModel)]="searchTerm"
      (input)="performSearch()"
    />
  </div>
  <app-button
  [routerLink]="checkIfUserCantCreateListings() ? null : '/listing-creation'"
    text="Create a Listing"
    id="create-btn"
    [disabled]="checkIfUserCantCreateListings()"
  />
</div>

<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<div class="listings-container">
  <div
    *ngFor="let listing of paginatedListings"
    class="listing-card"
    (click)="viewDetails(listing.id)"
  >
    <img
      *ngIf="listing.images && listing.images.length"
      [src]="
        'data:' + listing.images[0].type + ';base64,' + listing.images[0].data
      "
      alt="Listing Image"
      class="listing-image"
    />
    <h2>{{ listing.title }}</h2>
    <p id="address">üìç {{ listing.propertyAddress }}</p>
    <div>
      <p id="description">
        {{
          listing.description.length > 100
            ? (listing.description | slice : 0 : 100) + "..."
            : listing.description
        }}
      </p>
      <h5 id="price">{{ listing.price }} ‚Ç¨ / night</h5>
    </div>
  </div>
</div>

<div class="pagination-controls">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">
    Next
  </button>
</div>
