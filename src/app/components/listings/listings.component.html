<div class="search-create-btn-container">
  <div class="search-container">
    <span class="search-icon"></span>
    <input
      type="text"
      placeholder="Search listings..."
      [(ngModel)]="searchTerm"
      (change)="performSearch()"
      (keyup.enter) = "performSearch()"
    />
    <button *ngIf="searchTerm" (click)="clearSearch()" class="clear-button">√ó</button>
  </div>
  <app-button
    [routerLink]="checkIfUserCantCreateListings() ? null : '/listing-creation'"
    text="Create a Listing"
    id="create-btn"
    [disabled]="checkIfUserCantCreateListings()"
  ></app-button>
</div>

<div class="listings-container">
  <div
    *ngFor="let listing of paginatedListings"
    class="listing-card"
    (click)="viewDetails(listing.id)"
  >
    <img
      *ngIf="listing.images && listing.images.length"
      [src]="
        'data:' + listing.images[0].type + ';base64,' + listing.images[0].data
      "
      alt="Listing Image"
      class="listing-image"
    />
    <h2>{{ listing.title }}</h2>
    <p id="address">üìç {{ listing.propertyAddress }}</p>
    <div>
      <p id="description">
        {{
          listing.description.length > 100
            ? (listing.description | slice : 0 : 100) + "..."
            : listing.description
        }}
      </p>
      <h5 id="price">{{ listing.price }} ‚Ç¨ / night</h5>
    </div>
  </div>
</div>

<div class="pagination-controls">
  <app-button
    text="Previous"
    (click)="prevPage()"
    [disabled]="currentPage === 0"
  ></app-button>
  <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
  <app-button
    text="Next"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages - 1"
  ></app-button>
</div>
