<header class="header">
  <div class="header-container">
    <div class="brand">
      <a routerLink="/">Booking App</a>
    </div>
    <nav class="nav">
      <a routerLink="/listings" class="nav-link">Listings</a>
      <a routerLink="/about" class="nav-link">About</a>
      <a routerLink="/contact" class="nav-link">Contact</a>
    </nav>
    <div class="user-profile">
      <ng-container *ngIf="isLoggedIn; else loginTemplate">
        <div class="profile-container">
          <a routerLink="/profile" class="profile-link">
            <img
              class="image-container"
              [src]="getProfileImageUrl()"
              alt="Profile Image"
              id="profile-img"
            />
          </a>
          <a routerLink="/profile" class="profile-link">Profile</a>
        </div>
        <a (click)="logout()" class="logout-link">Logout</a>
      </ng-container>
      <ng-template #loginTemplate>
        <a routerLink="/register" class="profile-link">Register</a>
        <a routerLink="/login" class="profile-link">Login</a>
      </ng-template>
    </div>
  </div>
</header>
