<div *ngIf="listing" class="listing-details">
  <div *ngIf="!editMode">
    <div class="heading" *ngIf="listing.user.id === userId">
      <h1>{{ listing.title }}</h1>
      <div class="button-container">
        <app-button
          (click)="toggleEditMode()"
          [text]="editMode ? 'Cancel Edit' : 'Edit'"
        />
        <app-button
          (click)="deleteListing(listing.id)"
          text="Delete"
          [isRed]="true"
        />
      </div>
    </div>
    <div class="image-slider">
      <div
        class="slider-container"
        *ngIf="listing.images && listing.images.length"
      >
        <button class="prev-btn" (click)="prevImage()">&#10094;</button>
        <div class="slider" [style.transform]="getSliderTransform()">
          <img
            *ngFor="let image of listing.images"
            [src]="'data:' + image.type + ';base64,' + image.data"
            alt="Listing Image"
          />
        </div>
        <button class="next-btn" (click)="nextImage()">&#10095;</button>
      </div>
    </div>
    <p>üìç {{ listing.propertyAddress }}</p>
    <p>{{ listing.description }}</p>
    <p>Price/night: {{ listing.price }} ‚Ç¨</p>
    <p>Extras:</p>
    <ul>
      <li *ngFor="let amenity of listing.amenities">
        <span>{{ amenity | amenitiespipe }}</span>
      </li>
    </ul>
    <p>
      <strong>Posted by: </strong> {{ listing.user.firstName }}
      {{ listing.user.lastName }}
    </p>
    <div class="calendar">
      <app-calendar [bookedDates]="bookedDates"></app-calendar>
    </div>
  </div>
  <div *ngIf="editMode">
    <div class="button-container">
      <app-button
        (click)="toggleEditMode()"
        [text]="editMode ? 'Cancel Edit' : 'Edit'"
      />
      <app-button
        (click)="deleteListing(listing.id)"
        text="Delete"
        [isRed]="true"
      />
    </div>
    <div>
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="listing.title"
        name="title"
        required
      />
    </div>
    <div>
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        [(ngModel)]="listing.description"
        name="description"
        required
      />
    </div>
    <div>
      <label for="propertyAddress">Property Address:</label>
      <input
        type="text"
        id="propertyAddress"
        [(ngModel)]="listing.propertyAddress"
        name="propertyAddress"
        required
      />
    </div>
    <div>
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="listing.price"
        name="price"
        required
      />
    </div>
    <div>
      <label for="images">Images:</label>
      <input
        type="file"
        (change)="onFileChange($event)"
        multiple
        accept="image/*"
      />
      <p *ngIf="uploadedFiles.length">Uploaded Images:</p>
      <div *ngFor="let file of uploadedFiles">{{ file.name }}</div>
    </div>
    <div>
      <label for="amenities">Amenities:</label>
      <div *ngFor="let amenity of amenities">
        <input
          type="checkbox"
          [value]="amenity"
          (change)="toggleAmenity(amenity)"
          [checked]="listing.amenities.includes(amenity)"
          id="amenity"
        />
        {{ amenity }}
      </div>
    </div>
    <div class="save-button-container">
      <app-button text="Save" (click)="saveChanges()"></app-button>
      <app-button
        (click)="toggleEditMode()"
        [text]="editMode ? 'Cancel Edit' : 'Edit'"
        [isGhost]="true"
      />
    </div>
  </div>
</div>
