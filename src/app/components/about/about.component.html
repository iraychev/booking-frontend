<div class="about-container">
  <h1>About this {{ projectName }}</h1>
  <p>{{ description }}</p>

  <h2>Features</h2>
  <ul>
    <li *ngFor="let feature of features">{{ "●" + feature }}</li>
  </ul>

  <h2>Technologies Used</h2>
  <ul>
    <li *ngFor="let technology of technologies">{{ "●" + technology }}</li>
  </ul>
</div>
